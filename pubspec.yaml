name: jobify
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # A flutter plugin for adapting screen and font size.Guaranteed to look good on different models  
  flutter_screenutil: ^5.9.3
  # Declarative routing solution, where everything needed for navigation is automatically generated
  auto_route: ^10.0.1
  # Flutter plugin for reading and writing simple key-value pairs for cache
  shared_preferences: ^2.5.3
  # Automatically generate code for converting to and from JSON by annotating Dart classes.
  json_annotation: ^4.9.0
  # Code generator (mainly used with Bloc)
  freezed_annotation: ^2.4.4
  # For caching secured data
  flutter_secure_storage: ^9.2.4 
  # Prints beautiful logs
  logger: ^2.5.0
  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  # Converts already built widgets into skeleton loaders
  skeletonizer: ^1.4.3
  # Provides a set of beautiful animations
  flutter_animate: ^4.5.2
  # SVG rendering library 
  flutter_svg: ^2.1.0
  # Flutter integration for Supabase
  supabase_flutter: ^2.8.4
  # Easily configure global variables using .env 
  flutter_dotenv: ^5.2.1
  # To check your internet connection
  internet_connection_checker_plus: ^2.7.1
  # Provides customizable OTP text field
  pinput: ^5.0.1
  # Email authentication OTP sender and verification
  email_otp: ^3.0.2
  # For google sign in
  google_sign_in: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # For native splash screen
  flutter_native_splash: ^2.4.6
  # Simplifies updating your app's launcher icon
  icons_launcher: ^3.0.0
  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.14
  # For generating auto_route file
  auto_route_generator: ^10.0.1
  # Code generator (mainly used with Bloc)
  freezed: ^2.5.7
  # Automatically generate code for converting to and from JSON by annotating Dart classes.
  json_serializable: ^6.9.5
  # Code generation for riverpod
  riverpod_generator: ^2.4.4
  # Custom Lint rules are a powerful way to improve the maintainability of a project
  custom_lint:
  # A developer tool for users of Riverpod, designed to help stop common issues and simplify repetitive tasks.
  riverpod_lint: ^2.4.0
  # Changes app name for all platforms
  rename_app: ^1.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svgs/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_28pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter_28pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter_28pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter_28pt-Bold.ttf
          weight: 700

flutter_assets:
  assets_path: assets/
  output_path: lib/src/core/utils/
  filename: app_assets.dart
  field_prefix: null